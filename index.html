<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- FontAwesome - icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



    </head>

    <body>
        <header>
            <img src="img/header.png" alt="Jimmy's Diner">

        </header>

        <main>
            <div id="menu"></div>

            <div class="order-section">
                <h1>Your order</h1>

                <div id="order-el"></div>

                <div id="discount-el"></div>

                <div id="total-sum-el"></div>

                <div class="discount-code-el display-none" id="discount-code-el">
                    <span id="discount-feedback-msg"></span>
                    <input 
                        type="text" 
                        name="discount-code-input" 
                        id="discount-code-input" 
                        placeholder="Add discount code"
                        aria-label="Add discount code"
                    >
                    <button class="add-discount-btn" id="add-discount-btn">add</button>
                </div>

                <button class="btn" id="order-btn" disabled>Complete order</button> 

            </div>

            <div class="modal display-none" id="payment-modal">

                <div class="close-modal">
                    <i class="fa-xl fa-solid fa-xmark" data-close="payment-modal"></i>
                </div>

                <h1>Enter card details</h1>

                <form id="payment-form">
                    <input required 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter your name"
                        aria-label="Enter your name"
                    >

                    <input required
                        id="card-number" 
                        name="card-number" 
                        type="tel" 
                        inputmode="numeric" 
                        pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" 
                        maxlength="19" 
                        placeholder="Enter card number" 
                        aria-label="Enter card number"
                    >

                    <input required 
                        type="text" 
                        name="cvv" 
                        id="cvv" 
                        inputmode="numeric" 
                        pattern="[0-9]{3}"
                        maxlength="3" 
                        placeholder="Enter CVV"
                        aria-label="Enter CVV"
                    >

                    <button class="btn" type="submit" id="pay-btn">Pay</button>
                </form>
            
            </div>

            <div class="modal display-none" id="order-confirmation-modal">
                <div class="close-modal">
                    <i class="fa-xl fa-solid fa-xmark" data-close="order-confirmation-modal"></i>
                </div>

                <div id="thank-you-customer"></div>

                <div id="order-information-el"></div> 

                <div class="rate-experience-el" id="rate-experience-el">
                    <p class="small">Rate your order experience</p>
                    
                    <i class="fa-regular fa-star rating-stars" data-star="1"></i>
                    <i class="fa-regular fa-star rating-stars" data-star="2"></i>
                    <i class="fa-regular fa-star rating-stars" data-star="3"></i>
                    <i class="fa-regular fa-star rating-stars" data-star="4"></i>
                    <i class="fa-regular fa-star rating-stars" data-star="5"></i>
                    <p class="display-none" id="feedback-to-user-after-rating">
                        Thank you for your feedback!
                    </p>

                    <p class="small display-none" id="double-voting-error-message"> 
                        Sorry, you can only give feedback once per order 
                    </p>
                </div>

                <button class="btn" data-close="order-confirmation-modal">Close</button>                

            </div>


        </main>


	    <script src="index.js" type="module"></script>

    </body>

</html>
