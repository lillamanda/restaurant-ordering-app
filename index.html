        <main>

                    </div>     -->

                <!-- Change font-sizes for sum and discount lines.  -->

                <div id="discount-el"></div>

                <!-- Make this an element created by JS?  -->
                <!-- <div class="sum-line display-none" id="discount-sum-line">
                    Discount: 
                    <span id="discount-description"></span>
                    <span class="discount-sum" id="discount-sum">$0</span> 
                </div> -->

                <div id="total-sum-el"></div>

                <!-- Make this an element created by JS?  -->
                <!-- <div class="sum-line total-sum display-none" id="total-sum">
                    Total price: <span class="order-sum" id="order-sum">$0</span>
                </div> -->


                <!-- keep in html -->
                <div class="discount-code-div ">
                    <span id="discount-feedback-msg"></span>
                    <input 
                        type="text" 
                        name="discount-code-input" 
                        id="discount-code-input" 
                        placeholder="Add discount code"
                        aria-label="Add discount code"
                    >
                    <button class="add-discount-btn" id="add-discount-btn">add</button>
                </div>

                <!-- keep in html -->
                <button class="btn" id="order-btn" disabled>Complete order</button> 

            </div>

            <div class="modal display-none" id="payment-modal">
                <div class="close-modal"><i class="fa-xl fa-solid fa-xmark" id="close-modal-btn"></i></div>
                <h1>Enter card details</h1>
                <form id="payment-form">
                    <input required 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter your name"
                        aria-label="Enter your name"
                    >

                    <input required
                        id="card-number" 
                        name="card-number" 
                        type="tel" 
                        inputmode="numeric" 
                        pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" 
                        maxlength="19" 
                        placeholder="Enter card number" 
                        aria-label="Enter card number"
                    >

                    <input required 
                        type="text" 
                        name="cvv" 
                        id="cvv" 
                        inputmode="numeric" 
                        pattern="[0-9]{3}"
                        maxlength="3" 
                        placeholder="Enter CVV"
                        aria-label="Enter CVV"
                    >

                    <button class="btn" type="submit" id="pay-btn">Pay</button>
                </form>
            </div>
        </main>


	<script src="index.js" type="module"></script>
